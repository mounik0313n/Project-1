<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Register</title>
    <style>
        .registercontent {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .registertop h2 {
            margin-bottom: 20px;
        }

        form {
            width: 80%;
            max-width: 400px;
        }

        .textbox {
            margin: 10px 0;
        }

        .textbox label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .textbox input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .msg {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="registercontent">
        <div class="registertop">
            <h2 class="wordlight">Register</h2>
        </div>
        <form action="{{ url_for('register') }}" method="post">
            <div class="textbox">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="textbox">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="textbox">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="textbox">
                <label for="organisation">Organisation</label>
                <input type="text" id="organisation" name="organisation" placeholder="Enter your organisation" required>
            </div>
            <div class="textbox">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="textbox">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>
            </div>
            <div class="textbox">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Enter your state" required>
            </div>
            <div class="textbox">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="Enter your country" required>
            </div>
            <div class="textbox">
                <label for="postalcode">Postal Code</label>
                <input type="text" id="postalcode" name="postalcode" placeholder="Enter your postal code" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="msg">{{ msg }}</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking</title>
    <style>
        body {
            background-color: #e6ffee;
            font-family: 'Josefin Sans', sans-serif;
            margin: 0;
            padding: 0;
        }
        .booking-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .booking-form {
            width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .booking-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00796b;
        }
        .booking-form input[type="text"],
        .booking-form input[type="date"],
        .booking-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }
        .booking-form button {
            width: 100%;
            padding: 12px 0;
            background-color: #00796b;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .booking-form button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <div class="booking-form">
            <h2>Book an Appointment</h2>
            <form action="{{ url_for('book_appointment') }}" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="date" name="date" required>
                <select name="doctor" required>
                    <option value="" disabled selected>Select Doctor</option>
                    <option value="Dr. Alice Johnson">Dr. Alice Johnson</option>
                    <option value="Dr. Bob Smith">Dr. Bob Smith</option>
                    <option value="Dr. Carol Lee">Dr. Carol Lee</option>
                    <option value="Dr. David Brown">Dr. David Brown</option>
                </select>
                <button type="submit">Book Appointment</button>
            </form>
        </div>
    </div>
</body>
</html>

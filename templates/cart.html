<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .content {
            width: 60%;
            margin: 50px auto;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .topbar {
            background: #673AB7;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .contentbar {
            background: #fff;
            padding: 30px;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .contentbar ul {
            list-style: none;
            padding: 0;
        }
        .contentbar li {
            background-color: #f5f5f5;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .contentbar li p {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .contentbar li form {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .contentbar li input[type="number"] {
            width: 60px;
            padding: 5px;
            font-size: 16px;
        }
        .contentbar li button {
            padding: 10px 20px;
            background-color: #03A9F4;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contentbar li button.update {
            background-color: #FF9800;
        }
        .contentbar li button.delete {
            background-color: #F44336;
        }
        .contentbar li button:hover {
            opacity: 0.8;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #673AB7;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link a.back-home {
            color: orange; /* Orange color for Back to Home */
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="topbar">
            <h1>Your Cart</h1>
        </div>
        <div class="contentbar">
            <ul>
                {% for item in cart_items %}
                    <li>
                        <p>{{ item['name'] }} - â‚¹{{ item['price'] }}</p>
                        <form action="/update_cart" method="post">
                            <input type="hidden" name="medicine_id" value="{{ item['id'] }}">
                            <input type="number" name="quantity" value="{{ item['quantity'] }}" min="1">
                            <button type="submit" class="update">Update</button>
                        </form>
                        <form action="/delete_from_cart" method="post" style="margin-left: 10px;">
                            <input type="hidden" name="medicine_id" value="{{ item['id'] }}">
                            <button type="submit" class="delete">Delete</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
            <div class="back-link">
                <a href="/checkout" class="checkout">Checkout</a>
                <span>|</span>
                <a href="/index" class="back-home">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>

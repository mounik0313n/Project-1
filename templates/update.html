<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="content">
        <div class="topbar">
            <h1>Update Profile</h1>
        </div>
        <div class="contentbar">
            <form action="/update" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ account['username'] }}" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="{{ account['password'] }}" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ account['email'] }}" required>
                <label for="medical_condition">Medical Condition:</label>
                <input type="text" id="medical_condition" name="medical_condition" value="{{ account['medical_condition'] }}" required>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="{{ account['address'] }}" required>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" value="{{ account['city'] }}" required>
                <label for="state">State:</label>
                <input type="text" id="state" name="state" value="{{ account['state'] }}">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" value="{{ account['country'] }}" required>
                <label for="postalcode">Postal Code:</label>
                <input type="text" id="postalcode" name="postalcode" value="{{ account['postalcode'] }}" required>
                <button type="submit" class="btn">Update</button>
            </form>
            <p>{{ msg }}</p>
            <p><a href="/index">Back to Home</a></p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Past Doctor Consultations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Past Doctor Consultations</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Consultation ID</th>
                    <th>Doctor ID</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for consultation in consultations %}
                <tr>
                    <td>{{ consultation.id }}</td>
                    <td>{{ consultation.doctor_id }}</td>
                    <td>{{ consultation.consultation_date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>

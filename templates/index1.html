
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Predictor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00c6ff, #ff00e6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 600px;
            overflow: hidden;
            position: relative;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 2rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            color: #444;
        }

        input:focus {
            outline: none;
            border-color: #66afe9;
        }

        button {
            padding: 1rem 2rem;
            background-color: #ff4e50;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 2rem;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-family: 'Arial', sans-serif;
        }

        button:hover {
            background-color: #ff002a;
        }

        .prediction {
            margin-top: 2rem;
            font-size: 1.25rem;
            color: #333;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .container {
                padding: 1.5rem;
            }
        }

        @media (max-width: 500px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Predictor</h1>
        <form action="/ml" method="post">
            <div class="form-group">
                <label for="Pregnancies">Pregnancies:</label>
                <input type="number" step="any" id="Pregnancies" name="Pregnancies" required>
            </div>
            <div class="form-group">
                <label for="Glucose">Glucose:</label>
                <input type="number" step="any" id="Glucose" name="Glucose" required>
            </div>
            <div class="form-group">
                <label for="BloodPressure">Blood Pressure:</label>
                <input type="number" step="any" id="BloodPressure" name="BloodPressure" required>
            </div>
            <div class="form-group">
                <label for="SkinThickness">Skin Thickness:</label>
                <input type="number" step="any" id="SkinThickness" name="SkinThickness" required>
            </div>
            <div class="form-group">
                <label for="Insulin">Insulin:</label>
                <input type="number" step="any" id="Insulin" name="Insulin" required>
            </div>
            <div class="form-group">
                <label for="BMI">BMI:</label>
                <input type="number" step="any" id="BMI" name="BMI" required>
            </div>
            <div class="form-group">
                <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
                <input type="number" step="any" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" required>
            </div>
            <div class="form-group">
                <label for="Age">Age:</label>
                <input type="number" step="any" id="Age" name="Age" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
            <p class="prediction">{{ prediction_text }}</p>
        {% endif %}
    </div>
</body>
</html>
